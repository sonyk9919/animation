<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤</title>
    <style>
      body {
        height: 300vh;
      }
      .scroll {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background-color: red;
        transform-origin: 0% 0%;
      }
    </style>
  </head>
  <body>
    <div class="scroll"></div>
    <script>
      const bar = document.querySelector(".scroll");

      const scrollAction = () => {
        const nowScroll = window.scrollY;
        const endScroll = document.body.clientHeight - window.innerHeight;
        const percentage = (nowScroll / endScroll).toFixed(3);
        bar.style.transform = `scaleX(${percentage})`;
      };

      window.addEventListener("scroll", scrollAction);
      scrollAction();
    </script>
  </body>
</html>
